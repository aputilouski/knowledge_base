{% extends "posts/base.html" %}


{% block content %}
<div class="row">
    <div class="col-3">
        {% include "posts/includes/sidebar.html" with list=categories title="Другие категории" %}
    </div>
    <div class="col-9">
        <ul class="list-group list-group-flush">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{{ post.slug }}">{{ post.title}}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
