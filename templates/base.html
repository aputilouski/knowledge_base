<!doctype html>
{% load static %}
<html lang="ru">
    <head>
        <title>{% block title %}Knowledge Base{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/assets/bootstrap-5/css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            {% block header %}{% endblock %}
            {% block breadcrumb %}{% endblock %}
            {% block content %}{% endblock %}
        </div>

        <footer>
            <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
                <a class="text-reset fw-bold" href="https://getbootstrap.com/docs/5.0/getting-started/introduction/">Bootstrap</a>
            </div>
        </footer>


        <script src="{% static '/assets/bootstrap-5/js/bootstrap.bundle.js' %}"></script>
    </body>
</html>
